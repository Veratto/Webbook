    <style>

<body>
    <div class="calendar-container">
        <div class="calendar">
            <div class="calendar-header">
                <h2 id="current-month">Abril 2025</h2>
                <div class="calendar-nav">
                    <button class="nav-btn" id="prev-month">&#10094;</button>
                    <button class="today-btn" id="today">Hoje</button>
                    <button class="nav-btn" id="next-month">&#10095;</button>
                </div>
            </div>
            <div class="weekdays">
                <div>Dom</div>
                <div>Seg</div>
                <div>Ter</div>
                <div>Qua</div>
                <div>Qui</div>
                <div>Sex</div>
                <div>S√°b</div>
            </div>
            <div class="days" id="calendar-days"></div>
        </div>
        
        <div class="events-panel">
            <div class="events-header" id="events-date">Eventos do dia</div>
            <div class="events-content" id="events-list">
                <div class="loading">Carregando eventos...</div>
            </div>
        </div>
    </div>
    
    <div id="debug-info"></div>

    <script>
        // Configura√ß√µes
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTIHsjLSvH8uKNGhE-H-6yKOF-6atNhQHQ4qFjlYiXOqz9K_uiCeZhLO-QXMLm4gpD53eC1PWGK068E/pub?output=csv';
        
        // Estado global
        let currentDate = new Date();
        let events = [];
        let selectedDay = null;
        
        // Debug mode
        const DEBUG = false;
        
        // Fun√ß√£o de log para debug
        function log(message, data) {
            if (!DEBUG) return;
            
            console.log(message, data);
            
            const debugInfo = document.getElementById('debug-info');
            debugInfo.style.display = 'block';
            
            const timestamp = new Date().toLocaleTimeString();
            const formattedData = data ? JSON.stringify(data, null, 2) : '';
            
            debugInfo.innerHTML += `<div>[${timestamp}] ${message} ${formattedData}</div>`;
            debugInfo.scrollTop = debugInfo.scrollHeight;
        }
        
        // Fun√ß√µes de formata√ß√£o de data
        function formatMonth(date) {
            const months = [
                'Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
                'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
            ];
            return `${months[date.getMonth()]} de ${date.getFullYear()}`;
        }
        
        function formatDate(date) {
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        }
        
        function formatDisplayDate(date) {
            const days = ['Domingo', 'Segunda', 'Ter√ßa', 'Quarta', 'Quinta', 'Sexta', 'S√°bado'];
            const months = [
                'Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
                'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
            ];
            return `${days[date.getDay()]}, ${date.getDate()} de ${months[date.getMonth()]} de ${date.getFullYear()}`;
        }
        
        function formatTime(timeStr) {
            // Verifica se o formato √© HH:MM ou HH:MM:SS
            if (!timeStr) return '';
            
            const parts = timeStr.toString().split(':');
            if (parts.length >= 2) {
                return `${parts[0]}:${parts[1]}`;
            }
            return timeStr;
        }
        
        // Converte uma data no formato DD/MM/YYYY para YYYY-MM-DD
        function convertDateFormat(dateStr) {
            if (!dateStr) return '';
            
            // Se j√° est√° no formato ISO, retorna como est√°
            if (dateStr.match(/^\d{4}-\d{2}-\d{2}$/)) {
                return dateStr;
            }
            
            // Tenta converter do formato DD/MM/YYYY
            const parts = dateStr.split('/');
            if (parts.length === 3) {
                return `${parts[2]}-${parts[1]}-${parts[0]}`;
            }
            
            // Retorna a string original se n√£o for poss√≠vel converter
            return dateStr;
        }
        
        // Fun√ß√£o para buscar eventos da planilha
        async function fetchEvents(url) {
            try {
                document.getElementById('events-list').innerHTML = `<div class="loading">Carregando eventos...</div>`;
                
                log('Buscando dados da URL:', url);
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Erro ao buscar dados da planilha');
                }
                
                const csvText = await response.text();
                log('CSV recebido:', csvText);
                
                const parsedEvents = parseCSV(csvText);
                log('Eventos carregados:', parsedEvents);
                
                return parsedEvents;
            } catch (error) {
                console.error('Erro:', error);
                log('Erro ao carregar eventos:', error.message);
                
                document.getElementById('events-list').innerHTML = `
                    <div class="error">
                        Erro ao carregar eventos. Verifique se a URL da planilha est√° correta e se ela est√° publicada.
                        <br><br>
                        Detalhes: ${error.message}
                    </div>
                `;
                return [];
            }
        }
        
        // Fun√ß√£o para parsear CSV
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const parsedEvents = [];
            
            log('Linhas encontradas:', lines.length);
            
            // Ignora a primeira linha (cabe√ßalho)
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                log('Processando linha:', line);
                
                // Tratar corretamente campos que podem conter v√≠rgulas dentro de aspas
                let fields = [];
                let field = '';
                let inQuotes = false;
                
                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        fields.push(field);
                        field = '';
                    } else {
                        field += char;
                    }
                }
                fields.push(field); // Adiciona o √∫ltimo campo
                
                log('Campos extra√≠dos:', fields);
                
                // Verifica se temos campos suficientes
                if (fields.length >= 5) {
                    // Remove aspas extras
                    fields = fields.map(f => f.replace(/^"|"$/g, ''));
                    
                    // Converte a data para o formato ISO (YYYY-MM-DD)
                    const date = convertDateFormat(fields[0]);
                    
                    parsedEvents.push({
                        date: date,
                        title: fields[1],
                        description: fields[2],
                        startTime: fields[3],
                        endTime: fields[4]
                    });
                    
                    log('Evento adicionado:', { 
                        original: fields[0], 
                        converted: date, 
                        title: fields[1] 
                    });
                }
            }
            
            return parsedEvents;
        }
        
        // Fun√ß√£o para usar a API do Google Sheets JSON
        async function fetchEventsFromGoogleSheets(sheetId, sheetName) {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=YOUR_API_KEY`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Erro ao buscar dados da API do Google Sheets');
                }
                
                const data = await response.json();
                const rows = data.values;
                
                // Ignora a primeira linha (cabe√ßalho)
                const parsedEvents = [];
                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i];
                    if (row.length >= 5) {
                        const date = convertDateFormat(row[0]);
                        
                        parsedEvents.push({
                            date: date,
                            title: row[1],
                            description: row[2],
                            startTime: row[3],
                            endTime: row[4]
                        });
                    }
                }
                
                return parsedEvents;
            } catch (error) {
                console.error('Erro ao buscar dados da API:', error);
                return [];
            }
        }
        
        // Fun√ß√£o alternativa para carregar eventos diretamente
        function loadMockEvents() {
            return [
                {
                    date: '2025-04-16',
                    title: 'Reuni√£o',
                    description: 'REUNI√ÉO OLINE',
                    startTime: '10:00',
                    endTime: '11:00'
                },
                {
                    date: '2025-04-17',
                    title: 'Teste',
                    description: 'Teste 2',
                    startTime: '09:00',
                    endTime: '09:30'
                },
                {
                    date: '2025-04-17',
                    title: '2 Teste',
                    description: 'ABC',
                    startTime: '18:00',
                    endTime: '19:00'
                }
            ];
        }
        
        // Fun√ß√£o para renderizar o calend√°rio
        function renderCalendar(date) {
            const firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
            const lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0);
            const prevMonthLastDay = new Date(date.getFullYear(), date.getMonth(), 0);
            
            const firstDayIndex = firstDay.getDay(); // 0 = Domingo, 1 = Segunda, ...
            const lastDayDate = lastDay.getDate();
            const prevMonthLastDate = prevMonthLastDay.getDate();
            
            const today = new Date();
            
            document.getElementById('current-month').textContent = formatMonth(date);
            
            const daysContainer = document.getElementById('calendar-days');
            daysContainer.innerHTML = '';
            
            // Dias do m√™s anterior
            for (let i = firstDayIndex - 1; i >= 0; i--) {
                const dayDate = new Date(date.getFullYear(), date.getMonth() - 1, prevMonthLastDate - i);
                const formattedDate = formatDate(dayDate);
                
                const dayEvents = events.filter(event => event.date === formattedDate);
                
                const dayElement = document.createElement('div');
                dayElement.classList.add('day', 'other-month');
                dayElement.dataset.date = formattedDate;
                
                dayElement.innerHTML = `
                    <div class="day-number">${prevMonthLastDate - i}</div>
                    ${dayEvents.length > 0 ? `<div class="event-marker">${dayEvents.length}</div>` : ''}
                `;
                
                dayElement.addEventListener('click', () => selectDay(dayDate, dayElement));
                daysContainer.appendChild(dayElement);
            }
            
            // Dias do m√™s atual
            for (let i = 1; i <= lastDayDate; i++) {
                const dayDate = new Date(date.getFullYear(), date.getMonth(), i);
                const formattedDate = formatDate(dayDate);
                
                const dayEvents = events.filter(event => event.date === formattedDate);
                
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.dataset.date = formattedDate;
                
                // Verifica se √© hoje
                if (
                    today.getDate() === i &&
                    today.getMonth() === date.getMonth() &&
                    today.getFullYear() === date.getFullYear()
                ) {
                    dayElement.classList.add('today');
                }
                
                dayElement.innerHTML = `
                    <div class="day-number">${i}</div>
                    ${dayEvents.length > 0 ? `<div class="event-marker">${dayEvents.length}</div>` : ''}
                `;
                
                dayElement.addEventListener('click', () => selectDay(dayDate, dayElement));
                daysContainer.appendChild(dayElement);
            }
            
            // Dias do pr√≥ximo m√™s
            const daysNeeded = 42 - (firstDayIndex + lastDayDate);
            for (let i = 1; i <= daysNeeded; i++) {
                const dayDate = new Date(date.getFullYear(), date.getMonth() + 1, i);
                const formattedDate = formatDate(dayDate);
                
                const dayEvents = events.filter(event => event.date === formattedDate);
                
                const dayElement = document.createElement('div');
                dayElement.classList.add('day', 'other-month');
                dayElement.dataset.date = formattedDate;
                
                dayElement.innerHTML = `
                    <div class="day-number">${i}</div>
                    ${dayEvents.length > 0 ? `<div class="event-marker">${dayEvents.length}</div>` : ''}
                `;
                
                dayElement.addEventListener('click', () => selectDay(dayDate, dayElement));
                daysContainer.appendChild(dayElement);
            }
            
            // Se tiver um dia selecionado, atualize a sele√ß√£o
            if (selectedDay) {
                const selectedDate = new Date(selectedDay);
                const currentMonth = date.getMonth();
                
                // Verifica se o dia selecionado est√° no m√™s atual
                if (selectedDate.getMonth() === currentMonth) {
                    const dayElements = document.querySelectorAll('.day');
                    dayElements.forEach(day => {
                        if (day.dataset.date === formatDate(selectedDate)) {
                            selectDay(selectedDate, day);
                        }
                    });
                } else {
                    // Se n√£o estiver no m√™s atual, limpa a sele√ß√£o
                    selectedDay = null;
                    showEventsForDate(new Date());
                }
            }
        }
        
        // Fun√ß√£o para selecionar um dia
        function selectDay(date, element) {
            // Remove a classe active de todos os dias
            document.querySelectorAll('.day').forEach(day => day.classList.remove('active'));
            
            // Adiciona a classe active ao dia selecionado
            element.classList.add('active');
            
            // Atualiza o dia selecionado
            selectedDay = formatDate(date);
            
            // Mostra os eventos do dia
            showEventsForDate(date);
        }
        
        // Fun√ß√£o para mostrar os eventos de uma data
        function showEventsForDate(date) {
            const formattedDate = formatDate(date);
            
            // Filtra eventos para a data
            const dayEvents = events.filter(event => {
                log('Comparando evento:', {
                    eventDate: event.date,
                    formattedDate: formattedDate,
                    match: event.date === formattedDate
                });
                return event.date === formattedDate;
            });
            
            document.getElementById('events-date').textContent = `Eventos do dia ${formatDisplayDate(date)}`;
            
            const eventsContainer = document.getElementById('events-list');
            
            if (dayEvents.length === 0) {
                eventsContainer.innerHTML = `
                    <div class="no-events">
                        N√£o h√° eventos para este dia.
                    </div>
                `;
                return;
            }
            
            // Ordenar eventos por hora de in√≠cio
            dayEvents.sort((a, b) => {
                if (a.startTime < b.startTime) return -1;
                if (a.startTime > b.startTime) return 1;
                return 0;
            });
            
            eventsContainer.innerHTML = dayEvents.map(event => `
                <div class="event">
                    <div class="event-title">${event.title}</div>
                    <div class="event-time">${formatTime(event.startTime)} - ${formatTime(event.endTime)}</div>
                    <div class="event-description">${event.description}</div>
                </div>
            `).join('');
        }
        
        // Inicializa√ß√£o
        async function init() {
            try {
                // Tentar carregar eventos da planilha publicada
                events = await fetchEvents(sheetUrl);
                
                // Se n√£o conseguir carregar da planilha, usa os dados mockados
                if (events.length === 0) {
                    log('Usando eventos mockados como fallback');
                    events = loadMockEvents();
                }
                
                log('Eventos carregados:', events);
                
                // Renderizar calend√°rio
                renderCalendar(currentDate);
                
                // Mostrar eventos de hoje por padr√£o
                showEventsForDate(currentDate);
                
                // Configurar bot√µes de navega√ß√£o
                document.getElementById('prev-month').addEventListener('click', () => {
                    currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1);
                    renderCalendar(currentDate);
                });
                
                document.getElementById('next-month').addEventListener('click', () => {
                    currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);
                    renderCalendar(currentDate);
                });
                
                document.getElementById('today').addEventListener('click', () => {
                    currentDate = new Date();
                    renderCalendar(currentDate);
                    
                    // Encontrar e selecionar o dia atual
                    const today = new Date();
                    const formattedToday = formatDate(today);
                    
                    const dayElements = document.querySelectorAll('.day');
                    dayElements.forEach(day => {
                        if (day.dataset.date === formattedToday) {
                            selectDay(today, day);
                        }
                    });
                });
                
                // Selecionar automaticamente o dia atual
                const today = new Date();
                const formattedToday = formatDate(today);
                
                setTimeout(() => {
                    const dayElements = document.querySelectorAll('.day');
                    dayElements.forEach(day => {
                        if (day.dataset.date === formattedToday && !day.classList.contains('other-month')) {
                            selectDay(today, day);
                        }
                    });
                }, 100);
                
            } catch (error) {
                console.error('Erro na inicializa√ß√£o:', error);
                log('Erro na inicializa√ß√£o:', error.message);
                
                document.getElementById('events-list').innerHTML = `
                    <div class="error">
                        Erro ao inicializar o calend√°rio: ${error.message}
                    </div>
                `;
            }
        }
        
        // Iniciar o calend√°rio quando a p√°gina carregar
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
